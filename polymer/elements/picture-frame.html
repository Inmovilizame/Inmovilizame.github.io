<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="picture-frame">

  <template>
    <!-- scoped CSS for this element -->
    <style>
      :host {
          --my-toolbar-color: #ccc;
          display: inline-block;
          background-color: var(--my-toolbar-color);
          border-radius: 8px;
          padding: 4px;
      }
    </style>
    <div>
      <!-- any children are rendered here -->
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
        is: "picture-frame",
        properties: {
            color: {
                type: String,
                value: "ccc"
            }
        },
        ready: function() {
            this.customStyle['--my-toolbar-color'] = '#' + this.color;
            this.updateStyles();
        }
    });
  </script>

</dom-module>
